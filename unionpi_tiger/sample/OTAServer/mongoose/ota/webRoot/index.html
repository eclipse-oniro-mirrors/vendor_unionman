<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OTA Web</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container { margin-right: auto; margin-left: auto; max-width: 480px; }
      #info { background: #e0f0f0; border-radius: .5em; padding: 2em;  }
      #wrapper { margin-top: 1em; }
    </style>
<!DOCTYPE html>
<html>
<head>
  <style>
    /* 对齐所有文本输入框 */
    input[type="text"] {
      width: 100%; /* 输入框宽度设置为100%以填充其容器 */
      padding: 5px; /* 可根据需要进行调整 */
      margin-bottom: 10px; /* 可根据需要进行调整 */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="info">
      系统升级管理系统
    </div>
    <div id="wrapper">
      <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file1" /> <br>
        版本名称:<input type="text" name="versionName" value="" /> <br>
        SHA256(暂无检测): <input type="text" name="verifyInfo" value=""  /> <br>
        更新包大小单位B: <input type="text" name="size" value=""  /> <br>
        更新信息，选择app升级该栏填写无效: <input type="text" name="content" value=""  /> <br>
		app升级还是系统升级，app升级填入app，系统升级填入system: <input type="text" name="app升级还是系统升级AppSystem" value=""  /> <br>
        <button type="submit">submit form</button>
      </form>
    </div>
  </div>
</body>
</html>
  </script>
</html>
